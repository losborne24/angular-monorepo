name: Deploy Home (/) and Resume (/resume) to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'angular.json'
      - 'workspace.json'
      - 'project.json'
      - 'package.json'
      - 'yarn.lock'
      - 'tsconfig.base.json'
      - 'nx.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run linting
        run: yarn nx run-many --target=lint --all

      - name: ğŸ§ª Run tests (Vitest)
        run: yarn nx run-many --target=test --all

      - name: ğŸ§¹ Clean up Xvfb lock files
        run: |
          rm -f /tmp/.X99-lock /tmp/.X11-unix/X99 || true
          pkill Xvfb || true

      - name: ğŸ­ Run e2e tests (Cypress)
        run: yarn nx run-many --target=e2e --all --parallel=1
        env:
          CYPRESS_VERIFY_TIMEOUT: 100000

      - name: ğŸ› ï¸ Build home app
        run: yarn nx build home --configuration=production

      - name: ğŸ› ï¸ Build resume app
        run: yarn nx build resume --configuration=production

      - name: ğŸ“ Copy built apps to public-deploy
        run: |
          mkdir -p public-deploy
          cp -r dist/apps/home/* public-deploy/
          mkdir -p public-deploy/resume
          cp -r dist/apps/resume/* public-deploy/resume/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public-deploy
          keep_files: false
