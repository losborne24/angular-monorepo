<div
  [attr.data-theme]="selectedTheme()"
  [class]="'font-' + selectedFont()"
  class="bg-base-300 w-full"
>
  <div
    class="app-container flex justify-center gap-2"
    [style.transform]="'scale(' + scaleFactor() + ')'"
  >
    <div class="flex-1 flex justify-center py-8">
      <app-paper></app-paper>
    </div>
    <div class="font-picker flex flex-col gap-2 py-8">
      @for (font of fonts; track $index) {

      <button
        class="btn btn-sm btn-circle text-lg bg-base-100 border-base-100 hover:bg-base-200 hover:border-base-200"
        [class]="'font-' + font"
        [ngClass]="{'ring-2 ring-neutral': font === selectedFont()}"
        (click)="setFont(font)"
      >
        T
      </button>
      }
    </div>

    <div class="flex-none scrollbar-none flex flex-col gap-2 pr-8 py-8">
      <app-theme-picker
        (themeChanged)="onThemeChanged($event)"
      ></app-theme-picker>
    </div>
  </div>
</div>
