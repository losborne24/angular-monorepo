<div
  class="flex-row paper-container card bg-white font-serif text-neutral p-12"
>
  <div class="basis-2/3">
    <section>
      <h1 class="text-5xl font-bold mb-2">Leith Osborne</h1>
      <p>UI Developer</p>
    </section>
    <section>
      <h3 class="text-primary">EXPERIENCE</h3>
    </section>
    <section>
      <h3 class="text-primary">EDUCATION</h3>
    </section>
  </div>
  <div class="basis-1/3">
    <section>
      @for (detail of contactDetails; track $index) {
      <div class="flex gap-2">
        <fa-icon [icon]="detail.icon"></fa-icon>
        <p>{{detail.text}}</p>
      </div>
      }
      <div>
        <fa-icon [icon]="icon.faLinkedin"></fa-icon>
        <fa-icon [icon]="icon.faGithub"></fa-icon>
        <fa-icon [icon]="icon.faGlobe"></fa-icon>
        <fa-icon [icon]="icon.faCodepen"></fa-icon>
        <fa-icon [icon]="icon.faLink"></fa-icon>
      </div>
    </section>
    <section>
      <h3 class="text-primary">CERTIFICATIONS</h3>
      <h3 class="text-primary">ACHIEVEMENTS</h3>
      <h3 class="text-primary">VOLUNTEERING</h3>
    </section>
  </div>
</div>
